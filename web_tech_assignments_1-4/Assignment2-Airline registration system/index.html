<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline System - Assignment 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header::after {
            content: '‚úàÔ∏è';
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 4em;
            opacity: 0.3;
        }
        
        .tabs {
            display: flex;
            background: #f1f1f1;
            border-bottom: 2px solid #1e3c72;
        }
        
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .tab.active {
            background: white;
            color: #1e3c72;
            border-top: 3px solid #1e3c72;
        }
        
        .tab-content {
            padding: 40px;
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #1e3c72;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #1e3c72;
            outline: none;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(30, 60, 114, 0.2);
        }
        
        .flight-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #1e3c72;
            transition: 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .flight-card:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .flight-info h3 {
            color: #1e3c72;
            margin-bottom: 10px;
        }
        
        .flight-details {
            color: #666;
            display: flex;
            gap: 20px;
        }
        
        .book-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .book-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }
        
        .seats {
            background: #17a2b8;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úàÔ∏è SkyJet Airlines</h1>
            <p>Book Your Flights Easily</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">üîê Login</div>
            <div class="tab" onclick="showTab('search')">üîç Search Flights</div>
            <div class="tab" onclick="showTab('bookings')">üìã My Bookings</div>
        </div>
        
        <!-- Login Tab -->
        <div id="login" class="tab-content active">
            <h2>Welcome to SkyJet Airlines</h2>
            <p style="color: #666; margin-bottom: 30px;">Login or register to book flights</p>
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button class="btn" onclick="login()" style="flex: 1;">Login</button>
                <button class="btn" onclick="register()" style="flex: 1; background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">Register</button>
            </div>
            
            <div id="loginMessage" class="message"></div>
        </div>
        
        <!-- Search Flights Tab -->
        <div id="search" class="tab-content">
            <h2>Find Your Flight</h2>
            
            <div class="form-group">
                <label>From</label>
                <input type="text" id="fromCity" placeholder="Departure city">
            </div>
            
            <div class="form-group">
                <label>To</label>
                <input type="text" id="toCity" placeholder="Destination city">
            </div>
            
            <div class="form-group">
                <label>Departure Date</label>
                <input type="date" id="flightDate">
            </div>
            
            <button class="btn" onclick="searchFlights()">Search Flights</button>
            
            <div id="flightResults" style="margin-top: 30px;">
                <!-- Flight results will appear here -->
            </div>
        </div>
        
        <!-- Bookings Tab -->
        <div id="bookings" class="tab-content">
            <h2>My Bookings</h2>
            <div id="bookingList">
                <!-- Bookings will appear here -->
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
        
        const flights = [
            { id: 1, from: "New York", to: "London", date: "2024-02-20", time: "08:00", price: "$450", seats: 50 },
            { id: 2, from: "Delhi", to: "Mumbai", date: "2024-02-22", time: "14:30", price: "$120", seats: 30 },
            { id: 3, from: "Tokyo", to: "Sydney", date: "2024-02-25", time: "22:15", price: "$680", seats: 25 },
            { id: 4, from: "Paris", to: "Dubai", date: "2024-02-28", time: "10:45", price: "$320", seats: 40 }
        ];

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(!username || !password) {
                showMessage('Please enter both username and password', 'error');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username && u.password === password);
            
            if(user) {
                currentUser = user;
                showMessage('Login successful! Welcome back!', 'success');
                showTab('search');
            } else {
                showMessage('Invalid credentials. Please try again.', 'error');
            }
        }

        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(!username || !password) {
                showMessage('Please enter both username and password', 'error');
                return;
            }
            
            let users = JSON.parse(localStorage.getItem('users')) || [];
            
            if(users.find(u => u.username === username)) {
                showMessage('Username already exists!', 'error');
                return;
            }
            
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            currentUser = { username, password };
            
            showMessage('Registration successful! Welcome aboard!', 'success');
            showTab('search');
        }

        function searchFlights() {
            const from = document.getElementById('fromCity').value.toLowerCase();
            const to = document.getElementById('toCity').value.toLowerCase();
            const date = document.getElementById('flightDate').value;
            
            let results = flights;
            
            if(from) {
                results = results.filter(f => f.from.toLowerCase().includes(from));
            }
            
            if(to) {
                results = results.filter(f => f.to.toLowerCase().includes(to));
            }
            
            if(date) {
                results = results.filter(f => f.date === date);
            }
            
            displayFlights(results);
        }

        function displayFlights(flights) {
            const container = document.getElementById('flightResults');
            
            if(flights.length === 0) {
                container.innerHTML = '<div class="message error">No flights found matching your criteria</div>';
                return;
            }
            
            let html = '<h3 style="margin-bottom: 20px;">Available Flights:</h3>';
            
            flights.forEach(flight => {
                html += `
                <div class="flight-card">
                    <div class="flight-info">
                        <h3>${flight.from} ‚Üí ${flight.to}</h3>
                        <div class="flight-details">
                            <span>üìÖ ${flight.date}</span>
                            <span>‚è∞ ${flight.time}</span>
                            <span>üí∞ ${flight.price}</span>
                            <span class="seats">${flight.seats} seats left</span>
                        </div>
                    </div>
                    <button class="book-btn" onclick="bookFlight(${flight.id})">Book Now</button>
                </div>`;
            });
            
            container.innerHTML = html;
        }

        function bookFlight(flightId) {
            if(!currentUser) {
                showMessage('Please login first!', 'error');
                showTab('login');
                return;
            }
            
            const flight = flights.find(f => f.id === flightId);
            
            if(flight && flight.seats > 0) {
                flight.seats--;
                
                const booking = {
                    id: Date.now(),
                    flight: `${flight.from} ‚Üí ${flight.to}`,
                    date: flight.date,
                    time: flight.time,
                    price: flight.price,
                    user: currentUser.username
                };
                
                bookings.push(booking);
                localStorage.setItem('bookings', JSON.stringify(bookings));
                
                showMessage(`Booking confirmed! Your ticket ID: TKT${booking.id}`, 'success');
                updateBookings();
                searchFlights();
            }
        }

        function updateBookings() {
            const container = document.getElementById('bookingList');
            const userBookings = bookings.filter(b => b.user === (currentUser?.username));
            
            if(userBookings.length === 0) {
                container.innerHTML = '<p>No bookings yet. Book your first flight!</p>';
                return;
            }
            
            let html = '<div style="display: grid; gap: 15px;">';
            userBookings.forEach(booking => {
                html += `
                <div style="background: #e9ecef; padding: 15px; border-radius: 10px;">
                    <h4>${booking.flight}</h4>
                    <p>üìÖ ${booking.date} | ‚è∞ ${booking.time} | üí∞ ${booking.price}</p>
                    <small>Ticket ID: TKT${booking.id}</small>
                </div>`;
            });
            html += '</div>';
            
            container.innerHTML = html;
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById('loginMessage');
            msgDiv.textContent = text;
            msgDiv.className = `message ${type}`;
            msgDiv.style.display = 'block';
            
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 3000);
        }

        // Initialize
        if(localStorage.getItem('users')) {
            updateBookings();
        }
    </script>
</body>
</html>
